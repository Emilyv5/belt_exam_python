<!DOCTYPE html5>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The Wishing App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
		<h2>Helllo Jon! Create a Job!</h2> <a href="/logout" style="margin-left: 40%;">Logout</a>
		{% if messages %}
			<ul class="messages">
				{% for message in messages %}
					<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		<div style="display: block; vertical-align: top;">
			
			<form action="/addjob" method="POST">
				{% csrf_token %}
				<label> Title: </label>
				<input type="text" name="title">
				<br>
				<label> Description: </label>
				<input type="text" name="desc">
				<br>
				<label> Location: </label>
				<input type="text" name="loc">
				<br>
				<label> Category: </label>
				<br>
				<input type="checkbox" name="cat" value="Pet care" /> Pet care
				<br>
				<input type="checkbox" name="cat" value="Electrical" /> Electrical
				<br>
				<input type="checkbox" name="cat" value="Garden" /> Garden
				<br>
				<label> Other: </label>
				<input type="text" name="cat">
				<br>
				<a href="cancel">Cancel</a> <input type="submit" value="Submit">
			</form>
			
		</div>
	</body>
